<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Gourmet Burgers</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="images/open.jpg" alt="restaurant's image" />
          <h2>Over 50 restaurants</h2>
          <p>Treat yourself next time you are in the area!</p>
          <p><a href="" class="btn-secondary" role="button"></a>View details &raquo;</p>
        </div>

        <div class="col-md-4">
          <img src="images/challenge.jpg" alt="eating challenge image">
          <h2>Fancy a challenge?</h2>
          <p>Why not try one of our famous burger eating challenges1</p>
          <p><a href="" class="btn-secondary" role="button"></a>View details &raquo;</p>
        </div>

        <div class="col-md-4">
          <img src="images/sign.jpg" alt="reputation image">
          <h2>Established 2003</h2>
          <p>Our reputation does not lie, over 15 years of high quality</p>
          <p><a href="" class="btn-secondary" role="button"></a>View details &raquo;</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
